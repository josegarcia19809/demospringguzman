<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<h3 th:text="${name}"></h3>
<h3 th:text="${lastname}"></h3>
<hr>
<h3 th:text="${user.name}"></h3>
<h3 th:text="${user.lastname}"></h3>
<h3 th:if="${user.email}" th:text="${user.email}"></h3>
<h3 th:if="${user.email==null}" th:text="${'No tiene email'}"></h3>
</body>
</html>
<!--localhost:8080/details-->
